<html>
    <head>
        <title>Registrar admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="icon" href="/ProyectoMovilesLab1/images/iconopagina.png" >
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    
    <body class="bg-dark">
    <br>
        
    <div class="container">
        <div class="row text-center login-page justify-content-md-center" id="registerDialog">
            <div class="col-md-3 login-form">
                <form class="bg-secondary rounded" id="registerForm">
                    <br>
                    <div class="row" id="div-login-msg">
                        <div class="col-md-12 login-form-header">
                        <h2 class="login-form-font-header text-white">Registrarse<h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            <input class="border text-center rounded" placeholder="Id del usuario" type="text" id="r_id" name="r_id" value="" required>
                            <div class="invalid-feedback">Ingrese Id del usuario</div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            <input class="border text-center rounded" placeholder="Clave del usuario" type="password" id="r_pass" name="r_pass" value="" required>
                            <div class="invalid-feedback">Ingrese la clave del usuario</div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-12 login-from-row">
                            <a class="btn btn-dark bg-dark text-white" href="/ProyectoMovilesLab1/index.html">Registrarse</a>
                        </div>
                    </div>
                    <br>
                </form>
                </div>
            </div>
            <br>
        </div>
        
    </body>
</html>
